<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap files-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <title>Document</title>
  <script type="module" src="index.js"></script>
</head>

<body style="font-family: sans-serif;padding-top: 1em;">
  <div style="margin-left: 50px;margin-right: auto;width: 80%;">
    <h2>Simple Content Selector</h2>
    <p>Only use for projects and/or exam if you really cant use the Router</p>
    <div id="btns">
      <button id="btn1">Page-1</button>&nbsp;
      <button id="btn2">Page-2</button>
      <button id="btn3">Page-3</button>
      <button id="btn4">Page-4</button>
      <button id="btn5">Page-5</button>
    </div>

    <div style="margin-top:5px;border-style:solid; border-color: darkgray;">
      <div id="content" style="margin:15px;"></div>
    </div>
    
  </div>
</body>

</html>

<!--
  All templates goes below
-->

<template id="btn1-template">
  <h2>Just Text (HTML) </h2>
  <p>No JavaScript used on this page</p>
  <img src="images/KEA_logo_DK_Web.jpg" style="width: 700px;" alt="kea logo" />
</template>

<template id="btn2-template">
  <h2>Page-2</h2>
  <input type="text" id="text-input"><button id="p2-btn" style="margin-left: 5px;">Set Content</button>
  <h4 id="p2-content" style="margin-top: 1em;"></h4>
</template>

<template id="btn3-template">
  <h2>Page-3</h2>
  <p>Text, which was set on page-2</p>
  <h2 id="text-to-show" style="margin-top: 1em; color:blue"></h2>
</template>

<template id="btn4-template">
  <h3>Get all users</h3>
  <p>This is what we did last time in the class</p>
  <button id="btn-get-all" class="btn btn-secondary">Get All Users</button>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Street</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody id="tbl-body">
    </tbody>
  </table>
</template>

<template id="btn5-template">
  <h3>Get a single user</h3>
  <input id="user-id-input">&nbsp; <button id="btn-fetch-user">Get User</button>
  <p id="id"></p>
  <p id="name"></p>
  <p id="phone"></p>
  <p id="street"></p>
  <p id="city"></p>
  <h4>All user data as JSON</h4>
  <p id="all"></p>
</template>
